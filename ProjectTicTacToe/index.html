<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="canvas"> 
            <h1 id="headline">Tic Tac Toe!</h1>
            <div id="homeScreen"> 
                <!-- Home Screen -->
            </div>
            <div id="buttons"></div>
            <div id="about">
                <!-- about Screen -->
            </div>
            <div id="board"  class="board">
                <!-- Grid untuk papan permainan -->
            </div>
            <div id="game-status" style="display: none;">
                <div id="status" class="status">Status: Menunggu pemain pertama memulai</div>
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
            <div id="gameover-board">
                <!-- GameOver -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
